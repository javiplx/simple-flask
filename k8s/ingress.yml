apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flaskapp
spec:
  tls:
   - hosts:
     - flaskapp.localdomain
     secretName: flaskapp-ingress-tls
  rules:
  - host: flaskapp.localdomain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flaskapp
            port:
              number: 80
